<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d trasform</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: 0 auto;
            transform: rotate(10deg);
        }

        .box:hover {
            transform: rotate(180deg);
            transition: all 2s;
        }
    </style>
  </head>
  <body>

    <div class="box">
        <h2>HELLO</h2>
    </div>
    <div class="box1"></div>

    </div>

  </body>
</html>
